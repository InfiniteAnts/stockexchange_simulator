{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('changepassword') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autofocus class="form-control" name="oldpassword" placeholder="Old Password" type="password" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpassword" placeholder="New Password" type="password" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpasswordconfirmation" placeholder="New Password (again)" type="password"required/>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
